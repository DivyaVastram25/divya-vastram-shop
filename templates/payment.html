<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function enableButton() {
      const fileInput = document.getElementById('screenshot');
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = !fileInput.files.length;
    }
  </script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-4 py-2">
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="120">
    <h4 class="ms-3 mb-0">Pavitrata Aur Sundarta ka Sangam</h4>
  </div>
  <a href="{{ url_for('cart') }}" class="btn btn-outline-primary">ðŸ›’ View Cart</a>
</nav>
<div class="container mt-5 text-center">
  <h2>Scan to Pay via UPI</h2>
  <img src="{{ url_for('static', filename='qr/qr.png') }}" alt="UPI QR Code" height="300">
  <p class="mt-3"><strong>Total Amount:</strong> â‚¹{{ total }}</p>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="screenshot" class="form-label">Upload Payment Screenshot (Required)</label>
      <input class="form-control" type="file" name="screenshot" id="screenshot" accept="image/*" onchange="enableButton()" required>
    </div>
    <button id="submitBtn" class="btn btn-success mt-3" disabled>I've Paid. Confirm Order</button>
  </form>
</div>
</body>
</html>
