<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light px-4 py-2">
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="120">
    <h4 class="ms-3 mb-0">Pavitrata Aur Sundarta ka Sangam</h4>
  </div>
  <a href="{{ url_for('cart') }}" class="btn btn-outline-primary">ðŸ›’ View Cart</a>
</nav>
<div class="container mt-5">
  <h2 class="text-center mb-4">Your Cart</h2>
  {% if cart %}
  <ul class="list-group">
    {% for item in cart %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.name }} - â‚¹{{ item.price }}
      <form method="POST" action="{{ url_for('remove_item') }}">
        <input type="hidden" name="index" value="{{ loop.index0 }}">
        <button class="btn btn-danger btn-sm">Remove</button>
      </form>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between">
      Delivery Charge
      <span>â‚¹{{ delivery }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between fw-bold">
      Total
      <span>â‚¹{{ total }}</span>
    </li>
  </ul>
  <div class="text-center mt-4">
    <a href="{{ url_for('checkout') }}" class="btn btn-success">Place Order</a>
  </div>
  {% else %}
  <p class="text-center">Your cart is empty.</p>
  {% endif %}
</div>
</body>
</html>
