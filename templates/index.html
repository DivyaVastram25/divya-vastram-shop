<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light px-3 py-2 shadow-sm">
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="60">
    <h5 class="ms-2 mb-0 d-none d-md-block">Pavitrata Aur Sundarta ka Sangam</h5>
  </div>
  <a href="{{ url_for('cart') }}" class="btn btn-outline-primary btn-sm">ðŸ›’ Cart</a>
</nav>

<div class="container mt-3">
  <div class="row g-3">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='product_images/' + product.image) }}" 
             class="card-img-top p-2 bg-light" 
             alt="{{ product.name }}" 
             style="height: 250px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ product.name }}</h6>
          <p class="mb-1 text-muted small">SKU: {{ product.sku }}</p>
          <p class="mb-1 text-muted small">Category: {{ product.category }}</p>
          <p class="mb-1 text-muted small">Fabric: {{ product.fabric }}</p>
          <p class="fw-bold text-success">â‚¹{{ product.price }}</p>
          
          {% if product.size %}
          <p class="mb-1"><strong>Size:</strong> {{ product.size }}</p>
          {% endif %}

          <form method="POST" action="{{ url_for('add_to_cart') }}" class="mt-auto">
            <input type="hidden" name="sku" value="{{ product.sku }}">
            <div class="input-group mb-2">
              <label class="input-group-text" for="qty-{{ loop.index }}">Qty</label>
              <select class="form-select" id="qty-{{ loop.index }}" name="quantity">
                {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
            <button class="btn btn-warning w-100">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
