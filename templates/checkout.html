<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light px-4 py-2">
    <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="120">
        <h4 class="ms-3 mb-0">Pavitrata Aur Sundarta ka Sangam</h4>
    </div>
    <a href="{{ url_for('cart') }}" class="btn btn-outline-primary">ðŸ›’ View Cart</a>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Checkout - Pay Online (No COD)</h2>
    
    <!-- âœ… Corrected form action -->
    <form method="POST" action="{{ url_for('checkout') }}" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <textarea name="address" class="form-control" id="address" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" class="form-control" id="pincode" required>
        </div>
        <button class="btn btn-primary w-100">Place Order</button>
    </form>
</div>
</body>
</html>
